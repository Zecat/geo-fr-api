<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>geo-fr-towns using vaadin-combo-box demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../../vaadin-combo-box/vaadin-combo-box.html">
    <link rel="import" href="../geo-fr-towns.html">

  </head>
  <body>

    <custom-style>
      <style is="custom-style">
        body {
          @apply --layout-fullbleed;
        }
      </style>
    </custom-style>

    <demo-snippet>
      <template>

        <dom-bind id="scope">
          <template>

            <geo-fr-towns
              id="geoFrTowns"
              auto
              value="{{towns}}"
              town-name="[[nameFilter]]"
              code="[[code]]"
              loading="{{loading}}"
            ></geo-fr-towns>

            <vaadin-combo-box
              label="Town"
              filtered-items="[[towns]]"
              item-value-path="code"
              item-label-path="nom"
              selected-item="{{selectedItem}}"
              filter="{{nameFilter}}"
            ></vaadin-combo-box>

            <template is="dom-if" if="[[selectedItem]]">
              <span>
                Name: [[selectedItem.nom]],<br>
                city code: [[selectedItem.code]],<br>
                postal code: [[selectedItem.codePostaux.0]],<br>
                departement code: [[selectedItem.codeDepartement]],<br>
                region code: [[selectedItem.codeRegion]],<br>
                population: [[selectedItem.population]]<br>
              </span>
            </template>

          </template>
        </dom-bind>
      </template>
    </demo-snippet>

  </body>
</html>
